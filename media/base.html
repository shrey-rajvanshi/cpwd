<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title>{% block title %}Home{% endblock %} | CPWD</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />
</head>
<body>
<div class="container" style="    height: 200px;">
    <img src ="{{ MEDIA_URL }}images/header.png" width=100%>
    <a style="float: right;" href="{{ MEDIA_URL }}accounts/logout/">Logout</a>

</div><p style="
    margin-left: 23%;
">{{ message }}</p><br/>

{% block maincontent %}
{% endblock %}



<div  class = "alerts" >

    <h2><img src="{{ MEDIA_URL }}images/alerts_icon2.png" height=26px;>Alerts</h2>
    <marquee behavior="scroll" direction="up" scrollamount="2" style="border: 2px solid #ccc; border-radius:10px;color: red;">


        {% for alert in alerts %}

            {{ alert.name|safe }}<br/><br/><br/>
        {% endfor %}

    </marquee>
</div>

</body>
</html>
