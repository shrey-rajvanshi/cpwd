{% extends 'base.html' %}

{% block maincontent %}

<div class="results" style="margin-left: 22%;width: 50%;">

    <h3>agency is {{ agency }} and name is {{ name }}<br/></h3>
    <table><tr><th>Name of work</th><th>Project code</th><th>Work in state</th><th>Agency</th>
    </tr>
        {% for l in list %}

        <tr class= "work{{ l.status }}">
            <td><a href ="../../view/{{ l.id }}/">{{ l.name }}</a></td>
            <td>{{ l.project_code }}</td>
            <td>{{ l.status }}</td><td class=agency style ="float:right;"> {{ l.agency }}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
